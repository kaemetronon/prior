services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tasktracker-frontend
    ports:
      - "3000:3000"
    env_file:
      - ./env/frontend.env
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tasktracker-backend
    ports:
      - "8080:8080"
    env_file:
      - ./env/backend.env
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    container_name: tasktracker-postgres
    ports:
      - "5432:5432"
    env_file:
      - ./env/postgres.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    name: tasktracker-postgres-data 